        //window.setTimeout(showfh,3000);
        var timer;
        function showfh() {
            fhi = 1;
            //关闭提示晃动屏幕，注释掉这句话即可
            //timer = setInterval(xzfh2, 10);
        };
        var current = 0;
        function xzfh() {
            current = (current) % 360;
            document.body.style.transform = 'rotate(' + current + 'deg)';
            current++;
            if (current > 360) { current = 0; }
        };
        var fhi = 1;
        var current2 = 1;
        function xzfh2() {
            if (fhi > 50) {
                document.body.style.transform = 'rotate(0deg)';
                clearInterval(timer);
                return;
            }
            current = (current2) % 360;
            document.body.style.transform = 'rotate(' + current + 'deg)';
            current++;
            if (current2 == 1) { current2 = -1; } else { current2 = 1; }
            fhi++;
        };

		function severCheck(){
			if(check()){
				var loginname = $("#loginname").val();
				var password = $("#password").val();
				var code = loginname+","+password+","+$("#code").val();
				$.ajax({
					type: "POST",
					url: 'login_login',
			    	data: {KEYDATA:code,tm:new Date().getTime()},
					dataType:'json',
					cache: false,
					success: function(data){
						if("success" == data.result){
							saveCookie();
							window.location.href="<%=basePath%>main/index";
						}else if("usererror" == data.result){
							$("#loginname").tips({
								side : 1,
								msg : "用户名或密码有误",
								bg : '#FF5080',
								time : 15
							});
							showfh();
							$("#loginname").focus();
						}else if("codeerror" == data.result){
							$("#code").tips({
								side : 1,
								msg : "验证码输入有误",
								bg : '#FF5080',
								time : 15
							});
							showfh();
							$("#code").focus();
						}else{
							$("#loginname").tips({
								side : 1,
								msg : "缺少参数",
								bg : '#FF5080',
								time : 15
							});
							showfh();
							$("#loginname").focus();
						}
					}
				});
			}
		}
	
		$(document).ready(function() {

		function genTimestamp() {
			var time = new Date();
			return time.getTime();
		}

		function changeCode1() {
			$("#codeImg").attr("src", "code.do?t=" + genTimestamp());
		}
		function changeCode2() {
			$("#zcodeImg").attr("src", "code.do?t=" + genTimestamp());
		}

		//客户端校验
		function check() {

			if ($("#loginname").val() == "") {
				$("#loginname").tips({
					side : 2,
					msg : '用户名不得为空',
					bg : '#AE81FF',
					time : 3
				});
				showfh();
				$("#loginname").focus();
				return false;
			} else {
				$("#loginname").val(jQuery.trim($('#loginname').val()));
			}
			if ($("#password").val() == "") {
				$("#password").tips({
					side : 2,
					msg : '密码不得为空',
					bg : '#AE81FF',
					time : 3
				});
				showfh();
				$("#password").focus();
				return false;
			}
			$("#loginbox").tips({
				side : 1,
				msg : '正在登录 , 请稍后 ...',
				bg : '#68B500',
				time : 10
			});

			return true;
		}

		function savePaw() {
			if (!$("#saveid").attr("checked")) {
				$.cookie('loginname', '', {
                    expires: 1440 * 3
				});
				$.cookie('password', '', {
                    expires: 1440 * 3
				});
				$("#loginname").val('');
				$("#password").val('');
			}
		}

		function saveCookie() {
			if ($("#saveid").attr("checked")) {
				$.cookie('loginname', $("#loginname").val(), {
					expires : 7
				});
				$.cookie('password', $("#password").val(), {
					expires : 7
				});
			}
		}
		
		jQuery(function() {
			var loginname = $.cookie('loginname');
			var password = $.cookie('password');
			if (typeof(loginname) != "undefined"
					&& typeof(password) != "undefined") {
				$("#loginname").val(loginname);
				$("#password").val(password);
				$("#saveid").attr("checked", true);
				$("#code").focus();
			}
		});
		
		//登录注册页面切换
		function changepage(value) {
			if(value == 1){
				$("#windows1").hide();
				$("#windows2").show();
				changeCode2();
			}else{
				$("#windows2").hide();
				$("#windows1").show();
				changeCode1();
			}
		}
		
	//注册
	function rcheck(){
		if($("#USERNAME").val()==""){
			$("#USERNAME").tips({
				side:3,
	            msg:'输入用户名',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#USERNAME").focus();
			$("#USERNAME").val('');
			return false;
		}else{
			$("#USERNAME").val(jQuery.trim($('#USERNAME').val()));
		}
		if($("#PASSWORD").val()==""){
			$("#PASSWORD").tips({
				side:3,
	            msg:'输入密码',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#PASSWORD").focus();
			return false;
		}
		if($("#PASSWORD").val()!=$("#chkpwd").val()){
			$("#chkpwd").tips({
				side:3,
	            msg:'两次密码不相同',
	            bg:'#AE81FF',
	            time:3
	        });
			$("#chkpwd").focus();
			return false;
        }
        if ($("#TELEPHONE").val() == "") {
            $("#TELEPHONE").tips({
                side: 3,
                msg: '输入手机号码',
                bg: '#AE81FF',
                time: 3
            });
            $("#TELEPHONE").focus();
            return false;
        } else if (!istelphone($("#TELEPHONE").val())) {
            $("#TELEPHONE").tips({
                side: 3,
                msg: '电话号码格式不正确',
                bg: '#AE81FF',
                time: 3
            });
            $("#TELEPHONE").focus();
            return false;
        }

		if($("#USERCONTEXT").val()==""){
			$("#USERCONTEXT").tips({
				side:3,
	            msg:'输入内容',
	            bg:'#AE81FF',
	            time:3
	        });
			$("#USERCONTEXT").focus();
			return false;
		}
		
		return true;
	}

	//邮箱格式校验
	function istelphone(telephone){
		return(new RegExp(/^1[34578]\d{9}$/).test(telephone));
    }

        window.onload = function () {
            var app = new Vue({
                el: '#windows2',
                data: {
                    userName: '',
                    password: '',
                    telephone: '',
                    userContext:''
                },
                methods: {
                    register: function () {
                        if (rcheck()) {
                            this.$http.post('/api/user/UserRegister', {
                                "userName": this.$data.userName,
                                "password": this.$data.password,
                                "telephone": this.$data.telephone,
                                "userContext": this.$data.userContext
                            })
                                .then(
                                    function (res) {
                                        if (true == res.body) {
                                            $("#windows2").hide();
                                            $("#windows1").show();
                                            $("#loginbox").tips({
                                                side: 1,
                                                msg: '注册成功,请登录',
                                                bg: '#68B500',
                                                time: 3
                                            });
                                            changeCode1();
                                        } else if (false == res.body) {
                                            $("#USERNAME").tips({
                                                side: 1,
                                                msg: "用户名重复，注册失败",
                                                bg: '#FF5080',
                                                time: 15
                                            });
                                            showfh();
                                            $("#USERNAME").focus();
                                        }
                                    },
                                    function () {
                                        $("#USERNAME").tips({
                                            side: 1,
                                            msg: "注册失败",
                                            bg: '#FF5080',
                                            time: 15
                                        });
                                        showfh();
                                        $("#USERNAME").focus();
                                    });
                        }
                    }
                }
            });

            var login = new Vue({

                        })
                            .then(
                            function (res) {
                                if (res.body == true) {
                                    window.location.href = "/index.html";
                                    alert('登录成功');
                                }
                                else if (false == res.body) {
                                    $("#loginname").tips({
                                        side: 1,
                                        msg: "登录失败",
                                        bg: '#FF5080',
                                        time: 15
                                    });
                                    showfh();
                                    $("#USERNAME").focus();
                                }   

                                },

                                    showfh();
